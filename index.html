<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <figure id="headshot">
      <img src="img/image-victor.jpg" alt="Victor's headshot" />
    </figure>

    <div class="profile">
      <h1><strong>Victor Crest</strong> 26</h1>
      <p>London</p>
    </div>

    <hr>

    <div id="stats">
      <div class="stats-item">
        <p class="number">80K</p>
        <p class="name">Followers</p>
      </div>

      <div class="stats-item">
        <p class="number">803K</p>
        <p class="name">Likes</p>
      </div>

      <div class="stats-item">
        <p class="number">1.4K</p>
        <p class="name">Photos</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://jacquelinesteil.com/">Jacqueline Steil</a>.</p>
  </div>
</body>
</html>
